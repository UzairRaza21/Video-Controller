<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video controller</title>
    <style>
        body{
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            background-color: black;
            color: whitesmoke;
        }

    </style>
</head>
<body>
    <h1>Video Controller</h1>
    <video width="50%" height="500px" poster="" controls>
        <source src="assets/video/road.mp4" type="video/mp4">
        Your browser does not support the video tag.
     </video>

     <script>
        // Disable keyboard shortcuts related to downloading
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'u' || event.key === 'p' || event.key === 'Shift')) {
                event.preventDefault();
            }
        });

        // Prevent drag and drop functionality
        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });

        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
